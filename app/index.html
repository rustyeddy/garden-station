<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="container">
      <div class="row">
        <div class="col">

          <h2>Stations</h2>

        </div>
        <div class="col-8">
          <h1>OttO</h1>
          <div>
            <span>Soil: </span><span id="soil" class="h2"></span>
          </div>

          <div>
            <span>Pump: </span><span id="pump" class="h4"></span>
          </div>

          <div>
            <div>
              <span>Temp: </span><span id="temperature"></span>
            </div>
            <div>
              <span>Humidity: </span><span id="humidity"></span>
            </div>
            <div>
              <span>Pressure: </span><span id="pressure"></span>
            </div>
          </div>

          <input type="button" class="btn btn-success" value="On" onclick="On();">
          <input type="button" class="btn btn-dark" value="Off" onclick="Off();">
        </div>
        <div class="col">

        </div>
      </div>
    </div>

  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="/js/relay.js"></script>

</html>
