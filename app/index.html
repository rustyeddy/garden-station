<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Garden Station</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row m-4">

        <div class="col-4">
          <h2>Garden Station</h2>
          <nav class="nav flex-column">
            <a class="nav-link active" aria-current="Home" href="/">Home</a>
            <a class="nav-link" href="stations">Stations</a>
            <a class="nav-link" href="data">Data</a>
            <a class="nav-link disabled">Config</a>
          </nav>
        </div>

        <div class="col">
          <p>
            <span class="fs-6">Soil: </span><span id="soil" class="fw-bold fs-1"></span>
          </p>
          <p>
            <span class="fs-6">Temperature: </span> <span id="temperature" class="fw-bold"></span>
            <span class="fs-6">Humidity: </span><span id="humidity" class="fw-bold"></span>
            <span class="fs-6">Pressure: </span><span id="pressure" class="fw-bold"></span>
          </p>

          <p>
            <span class="fs-6">Pump: </span> <span id="pump" class="fw-bold"></span >           
          </p>

          <input type="button" class="btn btn-success" value="On" onclick="On();">
          <input type="button" class="btn btn-dark" value="Off" onclick="Off();">

        </div>

      </div>
    </div>

  </body>

  <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="/js/relay.js"></script>

</html>
