<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/">OttO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/stations.html">Stations</a>
            <a class="nav-link" href="/about.html">About</a>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="container">
      <div class="row"</div>
      <div col="4">
      </div>

      <div col="8">
        <h2>Station</h2>
        <div class="card-group">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <div id="soil" class="card-title h1"></div>
              <div class="card-footer">Soil</div>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <div id="pump" class="card-title h1"></div>
              <div class="card-footer">pump</div>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <div id="temperature" class="card-title h1"></div>
              <div class="card-footer">Temp</div>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <div id="humidity" class="card-title h1"></div>
              <div class="card-footer">Humidity</div>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <div id="pressure" class="card-title h1"></div>
              <div class="card-footer">Pressure</div>
            </div>
          </div>

        </div>

        <input type="button" class="btn btn-success" value="On" onclick="On();">
        <input type="button" class="btn btn-dark" value="Off" onclick="Off();">

      </div>
    </div>

  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="/js/relay.js"></script>

</html>
